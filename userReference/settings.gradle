rootProject.name = 'cwm-userRef'  

rootProject.buildFileName = "website.gradle"


def includeFrom = {
	dir ->  new File(rootDir,dir).eachFileRecurse { f ->
		if ( f.name == "website.gradle" ) {
			String relativePath = f.parentFile.absolutePath - rootDir.absolutePath
			String projectName = relativePath.replaceAll("[\\\\\\/]", ":")
			println "found " + projectName
			include projectName
			project(projectName).buildFileName = "website.gradle"
		}
   }
}


includeFrom('Directory')
includeFrom('Public')
includeFrom('Protected')



