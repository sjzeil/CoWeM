<html>
  <head>
    <title>Search</title>
  </head>
  <body>
    <script type="text/javascript">


var domainroot="secweb.cs.odu.edu"
var urlphrase="@courseName@ inurl:latest";

function searchString(searchTerms){
searchTerms.q.value=searchTerms.qfront.value
    + " inurl:" + urlphrase
    + " site:"+domainroot
;
}

</script>


<form action="http://www.google.com/search" method="get" 
      onsubmit="searchString(this)">
<p>
Search this course:
<input name="q" type="hidden" />
<input name="qfront" type="text" style="width: 180px" /> 
<input type="submit" value="Search" /></p>

</form>
</body>
</html>
